<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="">
    <img id='top-image' src="./images/bg-pattern-top.svg" alt="">

    <div class="main_block">
      <div>
        <img id='header-image' src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="photo_block">
        <img id='victor-image' src="./images/image-victor.jpg" alt="">
        <h4 style='margin-bottom: 8px;'>  Victor Crest 26</h4>
        <p style="margin-top: 0px">London</p>
      </div>


      <hr style="margin-top:-50px;">

      <div class="">
        <div class="detail_block">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="detail_block">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="detail_block">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>

      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michail Vamvakaris</a>.
  </div>
</body>
</html>
